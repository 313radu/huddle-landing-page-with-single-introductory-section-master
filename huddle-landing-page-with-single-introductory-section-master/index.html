<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: hsl(195, 53%, 79%);
    }

    .attribution a {
      color: hsl(225, 31%, 95%);
      text-align: center;
    }
  </style>
</head>

<body>

  <header>
    <img src="./images/logo.svg" alt="header page logo" loading="lazy">
  </header>
  <main>
    <section class="left-section">
      <img src="./images/illustration-mockups.svg" alt="simple illustration-mockups picture" loading="lazy">
    </section>
    <section class="right-section">
      <h1>Build The Community Your Fans Will Love</h1>
      <p> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion. </p>
      <button>Register</button>
    </section>
  </main>
  <footer>
    <ul role="list">
      <li><a href="#"><i class="fa-brands fa-facebook" aria-label="Facebook"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-twitter" aria-label="Twitter"></i></a></li>
      <li><a href="#"><i class="fa-brands fa-instagram" aria-label="Instagram"></i></a></li>
    </ul>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">313radu</a>.
    </p>
  </footer>



</body>

</html>
